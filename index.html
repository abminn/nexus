<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus Games Launcher</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
        #bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.3); z-index: 2; }
        #loader { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: 'Arial Black', sans-serif; font-size: 3rem;
            text-transform: uppercase; letter-spacing: 5px; z-index: 3;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }
        iframe { border: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 10; display: none; }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="https://files.catbox.moe/kgwbtv.mp4" type="video/mp4">
    </video>
    
    <div class="overlay"></div>
    <div id="loader">loading</div>

    <iframe id="app-frame"></iframe>

    <script>
        const GITHUB_URL = 'https://cdn.jsdelivr.net/gh/abminn/Nexus-Games@main/nexus.html';
        const BASE_PATH = 'https://cdn.jsdelivr.net/gh/abminn/Nexus-Games@main/';

        async function loadGame() {
            const frame = document.getElementById('app-frame');
            const loader = document.getElementById('loader');
            const video = document.getElementById('bg-video');
            const overlay = document.querySelector('.overlay');

            try {
                const response = await fetch(GITHUB_URL);
                const html = await response.text();
                
                // Inject Base Path so images/scripts work
                const baseTag = `<base href="${BASE_PATH}">`;
                const injectedHtml = html.includes('<head>') 
                    ? html.replace('<head>', `<head>${baseTag}`) 
                    : baseTag + html;

                frame.srcdoc = injectedHtml;
                
                frame.onload = () => {
                    // Hide loader and video once inner page is ready
                    loader.style.display = 'none';
                    video.style.display = 'none';
                    overlay.style.display = 'none';
                    frame.style.display = 'block';

                    // Extract and Mirror Title
                    const newTitle = frame.contentDocument.title;
                    if (newTitle) document.title = newTitle;
                    
                    // Keep mirroring in case of internal navigation
                    setInterval(() => {
                        try {
                            if (frame.contentDocument.title) {
                                document.title = frame.contentDocument.title;
                            }
                        } catch(e) {}
                    }, 500);
                };
            } catch (err) {
                loader.innerHTML = 'ERROR LOADING';
            }
        }

        loadGame();
    </script>
</body>
</html>
