<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Games Launcher</title>
    <style>
        /* Reset & Layout */
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        
        /* Background & Overlay */
        #bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); z-index: 2; transition: opacity 0.5s ease; }
        
        /* Loader Style */
        #loader { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-weight: 900; font-size: 3rem;
            text-transform: uppercase; letter-spacing: 8px; z-index: 3;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
            transition: opacity 0.5s ease;
        }

        /* Iframe */
        iframe { border: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 10; display: none; background: transparent; }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="https://files.catbox.moe/kgwbtv.mp4" type="video/mp4">
    </video>
    
    <div class="overlay" id="ui-overlay"></div>
    <div id="loader">Loading</div>

    <iframe id="app-frame" title="Game Content"></iframe>

    <script>
        const GITHUB_URL = 'https://cdn.jsdelivr.net/gh/abminn/Nexus-Games@main/nexus.html';
        const BASE_PATH = 'https://cdn.jsdelivr.net/gh/abminn/Nexus-Games@main/';
        
        const frame = document.getElementById('app-frame');
        const loader = document.getElementById('loader');
        const video = document.getElementById('bg-video');
        const overlay = document.getElementById('ui-overlay');

        async function initLauncher() {
            try {
                const response = await fetch(GITHUB_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                const html = await response.text();
                
                // Inject Base Path so assets (images/js) resolve correctly
                const baseTag = `<base href="${BASE_PATH}">`;
                const injectedHtml = html.includes('<head>') 
                    ? html.replace('<head>', `<head>${baseTag}`) 
                    : baseTag + html;

                // Set the srcdoc
                frame.srcdoc = injectedHtml;
                
                frame.onload = () => {
                    // Smooth transition out of loading state
                    loader.style.opacity = '0';
                    overlay.style.opacity = '0';
                    
                    setTimeout(() => {
                        loader.style.display = 'none';
                        video.style.display = 'none';
                        overlay.style.display = 'none';
                        frame.style.display = 'block';
                    }, 500);

                    // Start the Title Mirroring System
                    startTitleSync();
                };
            } catch (err) {
                console.error(err);
                loader.innerHTML = 'LOAD ERROR';
                loader.style.color = '#ff4444';
            }
        }

        function startTitleSync() {
            let lastTitle = "";
            setInterval(() => {
                try {
                    // Accessing title from srcdoc/iframe
                    const newTitle = frame.contentDocument.title;
                    if (newTitle && newTitle !== lastTitle) {
                        document.title = newTitle;
                        lastTitle = newTitle;
                    }
                } catch (e) {
                    // Cross-origin fallback (if navigation moves away from srcdoc)
                    if (frame.title && frame.title !== lastTitle) {
                        document.title = frame.title;
                    }
                }
            }, 500);
        }

        initLauncher();
    </script>
</body>
</html>
